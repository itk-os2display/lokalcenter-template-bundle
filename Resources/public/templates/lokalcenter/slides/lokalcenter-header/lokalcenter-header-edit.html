<div class="lokalcenter-header" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="lokalcenter-header--container">
    <img data-ng-src="{{ ikSlide.currentLogo }}" class="lokalcenter-header--logo" ng-if="ikSlide.currentLogo">
  </div>
  <div class="lokalcenter-header--container lokalcenter-header--clock">
    <digital-clock-component></digital-clock-component>
  </div>
  <div class="lokalcenter-header--container lokalcenter-header--date">
    <date-component></date-component>
  </div>
</div>
