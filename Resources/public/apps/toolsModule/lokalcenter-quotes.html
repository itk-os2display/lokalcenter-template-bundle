<div class="edit-menu--content-calendar is-visible" role="banner">
  <div class="edit-menu--content-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--content-page">
      <div class="edit-menu--content-page-inner">
        <h2 class="edit-menu--content-header">VÃ¦lg citater</h2>

        <div style="display: flex">

          <input type="text" ng-model="newQuote.quote">
          <input type="text" ng-model="newQuote.author">
          <div class="create-slide--button" ng-click="addQuote()">+</div>
        </div>

        <h3 class="edit-menu--content-header">Citater</h3>

        <div ng-repeat="quote in slide.options.quotes track by $index" style="display: flex;">
          <input type="text" ng-model="slide.options.quotes[$index].quote">
          <input type="text" ng-model="slide.options.quotes[$index].author">
          <div class="create-slide--button" ng-click="removeQuote($index)">-</div>
        </div>
      </div>
    </div>
  </div>
</div>
