<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg" type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div class="edit-menu--background-page-inner">
        <h2 class="edit-menu--background-header">Vælg temafarve</h2>
        <div class="edit-menu--background-content" style="max-width: 730px; margin: 0 auto;">
          <div style="display: flex; flex-wrap: wrap; justify-content: flex-start">
            <div ng-repeat="color in palette" style="margin: 10px;"
                 ng-click="selectColor(color)">
              <div
                  style="width: 100px; height: 100px; color: white; display: block;"
                  ng-style="{'background-color': color.value, 'border': slide.options.color === color.value ? '5px solid black' : '5px solid transparent'}"
              >
              </div>
              <div>
                {{ color.text }}
              </div>
            </div>
          </div>
        </div>

        <h2 class="edit-menu--background-header" style="margin-top: 1em;">Vælg tekstfarve</h2>
        <div class="edit-menu--background-content" style="max-width: 730px; margin: 0 auto;">
          <h3>Farvepalette</h3>
          <div style="display: flex; flex-wrap: wrap; justify-content: flex-start">
            <div ng-repeat="color in textColorPalette" style="margin: 10px;"
                 ng-click="selectTextColor(color)">
              <div
                  style="width: 100px; height: 100px; color: white; display: block;"
                  ng-style="{'background-color': color.value, 'border': slide.options.textcolor === color.value ? '5px solid black' : '5px solid transparent'}"
              >
              </div>
              <div>
                {{ color.text }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
