<div class="lokalcenter-quotes preview" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="lokalcenter-quotes--container preview">
    <div class="lokalcenter-quotes--content preview">
      <div class="lokalcenter-quotes--item">
        <div class="lokalcenter-quotes--icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="14" viewBox="0 0 38 28">
            <path fill="none" stroke="#EE0043" stroke-width="2" d="M15,42.5 L22.5,42.5 L27.5,32.5 L27.5,17.5 L12.5,17.5 L12.5,32.5 L20,32.5 L15,42.5 Z M35,42.5 L42.5,42.5 L47.5,32.5 L47.5,17.5 L32.5,17.5 L32.5,32.5 L40,32.5 L35,42.5 Z" transform="translate(-11 -16)"/>
          </svg>
        </div>
        <div class="lokalcenter-quotes--text">
          <div data-ng-class="{'lokalcenter-quotes--quote': ikSlide.options.quote_size !== 'small', 'lokalcenter-quotes--quote--two-lines': ikSlide.options.quote_size === 'small'}">{{ ikSlide.options.quotes[0].quote }}</div>
          <div class="lokalcenter-quotes--author">{{ ikSlide.options.quotes[0].author}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
