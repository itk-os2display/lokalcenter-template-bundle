<div class="edit-menu--content-calendar is-visible" role="banner">
  <div class="edit-menu--content-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--content-page">
      <div class="edit-menu--content-page-inner">
        <h2 class="edit-menu--content-header">VÃ¦lg tekster</h2>
        <ng-quill-editor data-ng-model="slide.options.text" on-editor-created="editorCreated(editor)">
          <ng-quill-toolbar style="text-align: left">
            <div>
              <span class="ql-formats">
              </span>
              <span class="ql-formats">
                <button class="ql-italic"
                        ng-attr-title="{{'Italics'}}"></button>
                <button class="ql-bold" ng-attr-title="{{'Bold'}}"></button>
                <button class="ql-underline"
                        ng-attr-title="{{'Underline'}}"></button>
                <button class="ql-strike" ng-attr-title="{{'Strike'}}"></button>
              </span>
              <span class="ql-formats">
                <select class="ql-align" ng-attr-title="{{'Aligment'}}">
                    <option selected></option>
                    <option value="center"></option>
                    <option value="right"></option>
                    <option value="justify"></option>
                </select>
              </span>
              <span class="ql-formats">
                <button type="button" class="ql-list" value="ordered"></button>
                <button type="button" class="ql-list" value="bullet"></button>
              </span>
              <span class="ql-formats">
                <button type="button" class="ql-header" value="1"></button>
                <button type="button" class="ql-header" value="2"></button>
              </span>
              <span class="ql-formats">
                <select class="ql-header" ng-attr-title="{{'Header'}}">
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5"></option>
                  <option value="6"></option>
                  <option selected></option>
                </select>
              </span>
              <span class="ql-formats">
                <button type="button" class="ql-clean"></button>
              </span>
            </div>
          </ng-quill-toolbar>
        </ng-quill-editor>
      </div>
    </div>
  </div>
</div>
