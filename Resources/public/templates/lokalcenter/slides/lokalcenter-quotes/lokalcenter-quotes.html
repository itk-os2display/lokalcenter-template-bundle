<div class="lokalcenter-quotes">
  <div class="lokalcenter-quotes--container">
    <div class="lokalcenter-quotes--content">
      <div class="lokalcenter-quotes--icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="28" viewBox="0 0 38 28">
          <path fill="none" stroke="#EE0043" stroke-width="2" d="M15,42.5 L22.5,42.5 L27.5,32.5 L27.5,17.5 L12.5,17.5 L12.5,32.5 L20,32.5 L15,42.5 Z M35,42.5 L42.5,42.5 L47.5,32.5 L47.5,17.5 L32.5,17.5 L32.5,32.5 L40,32.5 L35,42.5 Z" transform="translate(-11 -16)"/>
        </svg>
      </div>
      <div class="lokalcenter-quotes--text" data-ng-repeat="quote in ikSlide.options.quotes" data-ng-show="ikSlide.quoteIndex === $index" data-ng-class="{'hide': ikSlide.quoteIndex !== $index}">
        <div class="lokalcenter-quotes--quote">{{ quote.quote }}</div>
        <div class="lokalcenter-quotes--author">{{ quote.author}}</div>
      </div>
    </div>
  </div>
</div>
